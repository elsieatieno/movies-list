<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movies</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <h2>Movies Display</h2>

    <button id="new-movie" class="btn btn-sm btn-primary"> Add movie</button>

    <div id="new-movie-form">

      <div id="status" class="error"></div>

      <form name="movieform" class="movie-form">

        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title">
        </div>

        <div class="form-group">
          <label for="img">Image:</label>
          <input type="text" class="form-control" id="img">
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <input type="number" class="form-control" id="rating">
        </div>

        <input type="submit" class="btn btn-sm btn-primary" value="Save" id="save-movie">
      </form>
    </div>

    <div id="table"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
